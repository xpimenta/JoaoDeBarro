<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <span class="brand__mark">JdB</span>
      <div class="brand__text">
        <strong>JoaoDeBarro</strong>
        <small>Finance Hub</small>
      </div>
    </div>

    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="pi pi-chart-line"></i>
        <span>{{ 'nav.dashboard' | translate }}</span>
      </a>
      <a routerLink="/finance/ap-ar/receivables" routerLinkActive="active">
        <i class="pi pi-wallet"></i>
        <span>{{ 'nav.receivables' | translate }}</span>
      </a>
      <a routerLink="/finance/ap-ar/payables" routerLinkActive="active">
        <i class="pi pi-file-edit"></i>
        <span>{{ 'nav.payables' | translate }}</span>
      </a>
    </nav>

    <div class="sidebar-note">
      <p>{{ 'shell.note.title' | translate }}</p>
      <small>{{ 'shell.note.subtitle' | translate }}</small>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <div class="title">
        <h1>{{ 'dashboard.title' | translate }}</h1>
        <p>{{ 'dashboard.subtitle' | translate }}</p>
      </div>
      <div class="topbar-actions">
        <button pButton type="button" icon="pi pi-plus" label="{{ 'shell.quickAction' | translate }}" class="brand-button"></button>
      </div>
    </header>

    <section class="content-shell">
      <router-outlet />
    </section>
  </main>
</div>
