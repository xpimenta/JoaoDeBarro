services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: jdb-sqlserver-prod
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      MSSQL_PID: "${MSSQL_PID}"
    restart: unless-stopped
    volumes:
      - jdb_sql_data_prod:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q \"SELECT 1\" -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  payables-api:
    container_name: jdb-payables-api-prod
    build:
      context: .
      dockerfile: services/payables/JoaoDeBarro.Payables.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=${JDB_PAYABLES_DB};User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;Encrypt=True"
    depends_on:
      sqlserver:
        condition: service_healthy
    expose:
      - "8080"
    restart: unless-stopped

  receivables-api:
    container_name: jdb-receivables-api-prod
    build:
      context: .
      dockerfile: services/receivables/src/JoaoDeBarro.Receivables.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=${JDB_DB};User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;Encrypt=True"
    depends_on:
      sqlserver:
        condition: service_healthy
    expose:
      - "8080"
    restart: unless-stopped

  frontend:
    container_name: jdb-frontend-prod
    build:
      context: WebApps/frontend
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: production
    depends_on:
      receivables-api:
        condition: service_started
      payables-api:
        condition: service_started
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped

volumes:
  jdb_sql_data_prod:
